<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylesheet.css" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    <div class="main-body">
    <div class="header">
     <h1 class="to-do">Add-To-Do</h1>
     <form id="form" class="--form">
      <input type="text" class="input" placeholder="Add A Task">
      <button>Add</button>
     </form>
    </div>
    <h2 class="--h1">To-Do-Lists</h2>
    <ul class="lists">
        <li class="items">Take My Bath <span class="delete">x</span></li>
        <li class="items">Go To The Gym<span class="delete">x</span></li>
        <li class="items">Run Errands<span class="delete">x</span></li>
    </ul>
    <script defer src = "app.js"></script>
    </div>
</body>
</html>
